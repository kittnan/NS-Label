<div *ngIf="userLogin " class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
  style="background-image: url('assets/img1.jpg');">
  <ul [@fadeInOnEnter]>
    <li *ngFor="let department of userLogin.department; let i=index" fxLayoutAlign="center start" class="text-lg mb-2">
      <div fxLayout="row wrap" fxLayoutAlign="center start"
        class="bg-green-300 capitalize cursor-pointer p-4 rounded-lg font-bold option-link" style="width: 200px;"
        (click)="goLink(department)">
        {{department}}
      </div>
    </li>
  </ul>
</div>
