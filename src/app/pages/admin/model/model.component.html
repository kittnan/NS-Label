<app-title [title]="'Model Master'"></app-title>
<div fxLayout="row wrap" fxLayoutAlign="center start">

  <div fxFlex="95" fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start center" class="mt-4">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>
      <div fxFlex="auto"></div>
      <div fxLayoutAlign="end center" fxLayoutGap="10">
        <button mat-raised-button (click)="fileUpload.click()">
          <div fxLayoutAlign="center center" class="flex gap-2">
            Upload
            <mat-icon class="mat-18">cloud_upload</mat-icon>
          </div>
        </button>
        <input type="file" #fileUpload hidden (change)="onUpload($event)">
        <button mat-raised-button (click)="onDownload()">
          <div fxLayoutAlign="center center" class="flex gap-2">
            Download
            <mat-icon class="mat-18">cloud_download</mat-icon>
          </div>
        </button>
      </div>
    </div>
    <div *ngIf="dataSource" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start center" class="mt-4">
      <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start start" class="mat-elevation-z2 overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="internalModel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> internalModel </th>
            <td mat-cell *matCellDef="let row"> {{row.internalModel}} </td>
          </ng-container>

          <ng-container matColumnDef="partName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> partName </th>
            <td mat-cell *matCellDef="let row"> {{row.partName}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>

          <ng-container matColumnDef="remark1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> remark1 </th>
            <td mat-cell *matCellDef="let row"> {{row.remark1}} </td>
          </ng-container>

          <ng-container matColumnDef="remark2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> remark2 </th>
            <td mat-cell *matCellDef="let row"> {{row.remark2}} </td>
          </ng-container>

          <ng-container matColumnDef="remark3">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> remark3 </th>
            <td mat-cell *matCellDef="let row"> {{row.remark3}} </td>
          </ng-container>

          <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> modelName </th>
            <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="dataSource.data.length">No data matching the filter "{{input.value}}"
            </td>
          </tr>
        </table>

        <mat-paginator fxFlex="100" [pageSizeOptions]="[5, 10, 25, 100,dataSource.filteredData.length]"
          aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

  </div>
